<!DOCTYPE html>
<html lang="es">

    <title>Selector de Skins</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <h1>Selector de Skins para la Mascota</h1>
    </header>
    <main>
        <section class="mascota-container">
            <h2>Terry</h2>
            <img id="mascota" src="default.gif" alt="Mascota por defecto">
            <div class="Volver">
                <a href="Terry.html" class="button">Volver</a>
            </div>
        </section>
        
        <section class="skins-container">
            <h2>Selecciona una Skin</h2>
            <div class="skin-option">
                <button class="skin-btn" data-skin="default" onclick="cambiarSkin('default')">Skin por defecto</button>
            </div>
            <div class="skin-option locked" id="skin-2">
                <button class="skin-btn" data-skin="skin2" onclick="cambiarSkin('skin2')" disabled>Skin 2 (Bloqueada)</button>

                <button class="skin-btn" data-skin="skin3" onclick="cambiarSkin('skin3')" disabled>Skin 3 (Bloqueada)</button>
                <span class="lock-icon">ðŸ”’</span>
            </div>
        </section>

        <section class="acciones">
            <h2>Acciones</h2>

            <button onclick="incrementarPuntos()">Resolver acciÃ³n</button>

    </main>

</body>
</html>
